<!doctype html>
<html lang="en">
<head>
    <title>404 - Not Found</title>
    <meta name="description" content="This page doesn't exist. Return to glitchwitch.ca for more magic." />
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="10;url=https://glitchwitch.fm/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://www.glitchwitch.ca/favicon.ico" sizes="any" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .glitch {
            position: relative;
            color: #fff;
            font-family: inherit;
            font-size: 5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            animation: glitch-skew 1.2s infinite linear alternate-reverse;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            overflow: hidden;
            color: #fff;
            background: transparent;
            clip-path: inset(0 0 0 0);
            pointer-events: none;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #888;
            animation: glitch-anim-1 1s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 #888;
            animation: glitch-anim-2 1.2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(0 0 90% 0); }
            10% { clip-path: inset(0 0 65% 0); }
            20% { clip-path: inset(0 0 43% 0); }
            30%, 60% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(0 0 55% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(80% 0 0 0); }
            10% { clip-path: inset(60% 0 0 0); }
            20% { clip-path: inset(30% 0 0 0); }
            30%, 60% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(38% 0 0 0); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(1deg, 0deg); }
            3% { transform: skew(-1deg, -1deg); }
            5% { transform: skew(2deg, 1deg); }
            9% { transform: skew(-1deg, -3deg); }
            11% { transform: skew(0deg, 0deg); }
            100% { transform: skew(0deg, 0deg); }
        }
    </style>
</head>
<body class="bg-neutral-900">
    <main class="min-h-screen flex flex-col items-center justify-center font-mono bg-neutral-900 text-neutral-200 px-4">
        <div class="glitch mb-8 text-center" data-text="404">404</div>
        <h1 class="font-semibold text-2xl md:text-3xl mb-2 text-center">

            If not, <a class="underline" href="https://glitchwitch.fm/">click here</a>.
        </p>
        <footer class="text-center py-4 text-xs w-full absolute bottom-0">
            19XX-20XX GlitchWitch.ca · No Rights Reserved

    </main>
</body>
